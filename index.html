        const blessings = [

            "ä¸€èµ·å˜æˆæ›´å¥½çš„äººå§âœ¨",

        // æ°”æ³¡æ ·å¼ç±»å‹
        const bubbleTypes = ['bubble-type-1', 'bubble-type-2', 'bubble-type-3', 'bubble-type-4', 'bubble-type-5'];
        const container = document.getElementById('container');
        
        // é…ç½®é¡¹ï¼ˆå¯è‡ªå®šä¹‰è°ƒæ•´ï¼‰
        const config = {

            animationDuration: 10,    // å•ä¸ªæ°”æ³¡åŠ¨ç”»æ—¶é•¿ï¼ˆç§’ï¼‰

            minLeft: 5,              // æ°”æ³¡å·¦ä¾§æœ€å°ä½ç½®ï¼ˆ%ï¼‰
